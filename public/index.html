<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Networth</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    class App extends React.Component {
        constructor(inputData) {
            super();
            this.state = {
            data: Object.values(inputData)
            };
        }
        render() {
            let rows = this.state.data.map(person => {
            return <NetWorthRow key = {
                person.id
            }
            data = {
                person
            }
            />
            })
            return <table >
            < tbody > {
                rows
            } < /tbody> < /table>
        }
        }

        const NetWorthRow = (props) => {
        return (
            <tr>
            <td>
                { props.data.id }
            </td>
            <td>
                { props.data.name }
            </td>
            <td>
                { props.data.amount }
            </td>
            <td>
                { props.data.currency }
            </td>
            </tr>
        );
        }

        var inputData = [{
                    id: 1,
                    name: "Equity",
                    amount: "2947492",
                    currency: "GBP"
                }, {
                    id: 2,
                    name: "Pension",
                    amount: "768408",
                    currency: "USDcambio"
                }];

            ReactDOM.render(
                <App {...inputData} />, 
                document.getElementById('root')
            );

    </script>
    
    <form action="/somethingBetter">
        Name:<br>
        <input type="text" name="name" value="Mickey">
        <br>
        Amount:<br>
        <input type="text" name="amount" value="Mouse">
        <br>
        Currency:<br>
        <input type="text" name="currency" value="Mickey">
        <br><br>
        <input type="submit" value="Submit">
    </form>

      * https://reactjs.org/docs/react-without-jsx.html
      * https://reactjs.org/docs/cdn-links.html
    -->
  </body>
</html>
